<div class="container">
    <!-- Title -->
    <div class="title">
        <div class="title-text">
            Skill Management
        </div>
    </div>
    <div class="skill-table">
        <mat-form-field appearance="standard" class="skill-filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilterSkill($event)" placeholder="Ex. Angular" #input>
        </mat-form-field>
        <button mat-raised-button style="margin-left: 68%;" (click)="addNewSkill()" color="primary">Add New Skill</button>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceSkill" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th style="width: 20%" mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name </th>
                    <td style="width: 20%" mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th style="width: 60%" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td style="width: 60%" mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th style="width: 10%" mat-header-cell *matHeaderCellDef> Action </th>
                    <td style="width: 10%" mat-cell *matCellDef="let row"> 
                        <button mat-icon-button >
                        <mat-icon>edit</mat-icon>
                      </button> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsSkill; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsSkill;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator #skillPaginator [pageSizeOptions]="[8, 10, 25]" showFirstLastButtons 
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
