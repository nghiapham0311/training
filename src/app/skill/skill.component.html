<div class="container">
    <!-- Title -->
    <div class="title">
        <div class="title-text">
            Skill Evaluation
        </div>
    </div>
    <div class="skill-table">
        <mat-form-field appearance="standard" class="skill-filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilterSkill($event)" placeholder="Ex. Java" #input>
        </mat-form-field>
        <button mat-raised-button style="margin-left: 70%;" (click)="saveSkills()" color="primary">Save</button>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceSkill" matSort>

                <!-- Skill Column -->
                <ng-container matColumnDef="skill">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
                    <td mat-cell *matCellDef="let row"> {{row.skill[0].name}} </td>
                </ng-container>

                <!-- YearExperience Column -->
                <ng-container matColumnDef="yearExperience">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Experience </th>
                    <td mat-cell *matCellDef="let row"> {{row.yearExperience}} </td>
                </ng-container>

                <!-- Level Column -->
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                    <td mat-cell *matCellDef="let row"> {{row.level}} </td>
                </ng-container>

                <!-- Details Column -->
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                    <td mat-cell *matCellDef="let row"> {{row.details}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsSkill; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsSkill;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator #skillPaginator [pageSizeOptions]="[8, 10, 25]" showFirstLastButtons 
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
