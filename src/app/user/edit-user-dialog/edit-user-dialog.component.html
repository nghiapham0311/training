<h1 mat-dialog-title>Edit User</h1>
<mat-dialog-content>
    <div>
        <form [formGroup]="userFormGroup" (ngSubmit)="submitForm()">
            <div>
                <mat-form-field class="edit-input" appearance="fill">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Ex. Tu" formControlName="userId" readonly>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="edit-input" appearance="fill">
                    <mat-label>Department</mat-label>
                    <input matInput placeholder="Ex. EET" formControlName="department">
                    <mat-error *ngIf="userFormGroup.controls['department'].errors?.['required']">
                        Department is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="edit-input" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Ex. Developer" formControlName="title">
                    <mat-error *ngIf="userFormGroup.controls['title'].errors?.['required']">
                        Title is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="edit-input" appearance="fill">
                    <mat-label>Skill Hightlight</mat-label>
                    <input matInput placeholder="Ex. Java" formControlName="skillHightlight" readonly>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="edit-input" appearance="fill">
                    <mat-label>Experience Year</mat-label>
                    <input matInput placeholder="Ex. 3 Years" formControlName="experienceYear">
                    <mat-error *ngIf="userFormGroup.controls['title'].errors?.['required']">
                        Experience Year is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                Upload Avatar
                <input type="file" class="file-input" (change)="uploadImage($event)" #fileUpload />
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" [disabled]="userFormGroup.invalid" cdkFocusInitial (click)="submitForm()">Edit</button>
</mat-dialog-actions>
